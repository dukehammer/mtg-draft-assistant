<h2>List of Cards</h2>
<div class="subheader">
	<button (click)="onReset()">Reset</button>
	<textarea [(ngModel)]="filterString" placeholder="Filter..." (blur)="setFocus()" class="filter-box"></textarea>
</div>
<div class="grid grid-pad">
	<div *ngFor="let card of listCards" class="col-1-4">
		<div class="module hero" [class.filter]="isMatch(card)" (click)="onDelete(card)">{{ card }}</div>
	</div>
</div>
